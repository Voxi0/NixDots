# Monitor
monitor=,preferred,auto,auto

# Variables
$mainMod = ALT
$terminal = kitty
$menu = wofi --show drun

# Autostart apps
exec-once = swww-daemon && swww restore
exec-once = ags run
exec-once = udiskie --automount --smart-tray --terminal=$terminal
exec-once = hyprshade on vibrance

# Input
input {
    # Keyboard
    kb_layout = gb
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    numlock_by_default = true
    follow_mouse = 1

    # Mouse Acceleration
    sensitivity = 0

    # Touchpad
    touchpad {
        natural_scroll = no
    }
}

# General
general {
    # Gaps amount between windows / Between window and screen edge
    gaps_in = 5
    gaps_out = 10

    # Window border
    border_size = 0

    # Default window layout
    layout = dwindle

    # Enable/Disable screen tearing
    allow_tearing = false
}

# Decoration
decoration {
    # Window rounded corners radius
    rounding = 2
    
    # Blur
    blur {
    	# Enable/Disable blur and new blur optimizations
		enabled = true
		new_optimizations = true

		# Blur size and passes
        size = 3
        passes = 1
    }

	shadow {
		enabled = true
	}
}

# Animations
animations {
    # Enable/Disable
    enabled = yes

	# Bezier curves
	bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

	# Default animations
    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

# Window layouts configs
dwindle {
    pseudotile = yes
    preserve_split = yes
}
master {
    #new_is_master = true
}

# Touchpad gestures
gestures {
    workspace_swipe = on
}

# Plugins
plugin {
	# Window bars
    hyprbars {
        bar_height = 25
        bar_color = rgb(1e1e1e)
        col.text = rgb(255, 255, 255)
		bar_text_size = 12
        bar_text_font = Jetbrains Mono Nerd Font Mono
        bar_button_padding = 12
        bar_padding = 10
        bar_precedence_over_border = true
		hyprbars-button = none, 20, 󰅙, hyprctl dispatch killactive
        hyprbars-button = none, 20, 󰊓, hyprctl dispatch fullscreen
	}
}

# Miscallaneous config
misc {
    disable_hyprland_logo = true
    force_default_wallpaper = false
	vfr = true							# Lowers the amount of sent frames when nothing is happening on-screen
}

# Keybinds
# Basics
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, D, exec, $menu
bind = $mainMod, F, fullscreen
bind = $mainMod, V, togglefloating
bind = $mainMod, Q, killactive
bind = $mainMod SHIFT, E, exit

# Brightness 
bind = $mainMod CONTROL, Up, exec, brightnessctl s +5%
bind = $mainMod CONTROL, Down, exec, brightnessctl s 5%-

# Audio
bind = $mainMod SHIFT, Up, exec, pamixer -i 5
bind = $mainMod SHIFT, Down, exec, pamixer -d 5
bind = $mainMod SHIFT, M, exec, pamixer --toggle-mute

# Screenshot
bind = $mainMod SHIFT, Insert, exec, grim
bind = $mainMod CONTROL, Insert, exec, grim -g "$(slurp)"

# Window layout specific binds
# Dwindle
bind = $mainMod, P, pseudo
bind = $mainMod, J, togglesplit

# Move window focus around using $mainMod key and arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch to workspace 1-10 using $mainMod and number keys 1-10
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to workspace 1-10 using $mainMod, shift and number keys 1-10
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces using $mainMod key and scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/Resize window using $mainMod key, LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
